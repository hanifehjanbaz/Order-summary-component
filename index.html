<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/mobile-query.css"/>
</head>
<body>

<main>
    <img src="images/pattern-background-desktop.svg" class="order-background-img" alt="background pattern"/>
    <article>
        <div class="container">
            <img src="images/illustration-hero.svg" alt="illustration image" class="illustration-img"/>
            <section class="section-content">
                <h1 class="order-heading">Order Summary</h1>
                <p class="order-text">You can now listen to millions of songs, audiobooks, and podcast on any device
                    anywhere
                    you like! </p>
                <div class="content">
                    <img src="images/icon-music.svg" alt="music icon" class="music-icon"/>
                    <div>
                        <h4 class="second-heading">Annual Plan</h4>
                        <p class="price-in-year">$59.99/year</p>
                    </div>
                    <a href="#" class="change-link">Change</a>
                </div>
                <button class="btn btn-proceed">Proceed to Payment</button>
                <button class="btn btn-cancel">Cancel Order</button>
            </section>
        </div>
    </article>
</main>

</body>
</html>
